<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK Gilts</title>
  </head>
  <body>
    <main id="main">

      <h1 class="text-3xl font-bold text-center">UK Gilts</h1>

      <canvas id="chart" width="1600" height="800"></canvas>

      <div id="controls" class="flex">
        <div id="maturity" class="flex flex-col m-4 w-max">
          <h2>Maturity</h2>
          <div class="join mt-2">
            <input class="join-item btn" type="radio" name="maturity_options" value="5" aria-label="5 years" />
            <input class="join-item btn" type="radio" name="maturity_options" value="10" aria-label="10 years" />
            <input class="join-item btn" type="radio" name="maturity_options" value="20" aria-label="20 years" />
            <input class="join-item btn" type="radio" name="maturity_options" value="max" aria-label="Any Maturity" checked />
          </div>
        </div>
  
        <div id="settlement-date" class="flex flex-col m-4 w-max">
          <h2>Settlement Date</h2>
          <div class="flex justify-center gap-2 mt-4">
            <select id="settlement-date-select"></select>
          </div>
        </div>  
      </div>

    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
