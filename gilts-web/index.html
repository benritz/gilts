<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK Gilts</title>
  </head>
  <body class="flex flex-col h-svh">
    <header class="desktop:p-4 p-2 flex items-center justify-between bg-base-300">
      <h1 class="text-2xl font-semibold">UK Gilts</h1>
      <button id="btn-toggle-sidebar" class="btn btn-circle btn-ghost" aria-label="Toggle Sidebar">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
    </header>

    <div class="flex flex-1 overflow-hidden">

      <aside id="sidebar" class="md:w-max w-svw bg-base-300 flex flex-shrink-0 max-lg:hidden lg:flex flex-col gap-4 overflow-y-auto md:p-4 p-2">

        <div id="maturity" class="flex flex-col gap-2">
          <h2 class="">Maturity range</h2>
          <div class="join join-vertical">
            <input class="join-item btn " type="radio" name="maturity_range" value="5" aria-label="5 years" />
            <input class="join-item btn" type="radio" name="maturity_range" value="10" aria-label="10 years" />
            <input class="join-item btn" type="radio" name="maturity_range" value="20" aria-label="20 years" />
            <input class="join-item btn" type="radio" name="maturity_range" value="max" aria-label="Maximum" checked />
          </div>
        </div>
  
        <div id="settlement-date" class="flex flex-col gap-2">
          <h2>Settlement Date</h2>
          <calendar-date id="settlement-date-calendar" class="cally w-full border border-base-300 rounded-box">
            <svg aria-label="Previous" class="fill-current size-4" slot="previous" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M15.75 19.5 8.25 12l7.5-7.5"></path></svg>
            <svg aria-label="Next" class="fill-current size-4" slot="next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path></svg>
            <calendar-month></calendar-month>
          </calendar-date>
  
          <div class="flex gap-2">
            <button id="btn-latest" class="btn btn-primary">Latest</button>
          </div>
        </div>

        <div id="display-options" class="flex flex-col gap-4">
          <label class="flex cursor-pointer"><span class="flex-1">Chart Tooltips</span><input class="toggle" type="checkbox" name="display_tooltips" checked /></label>
          <label class="flex cursor-pointer"><span class="flex-1">Show Data on Hover</span><input class="toggle" type="checkbox" name="follow_on_hover" checked /></label>
        </div>
      </aside>
  
      <main id="main" class="relative flex-1 flex flex-col overflow-y-auto md:p-4 p-2">
        <div class="flex-7/12 relative min-h-0">
          <canvas id="chart"></canvas>
        </div>
        <div id="datasheet" class="overflow-x-auto flex-5/12 min-h-0">
          <table class="table w-full">
            <thead class="sticky top-0 z-10 bg-base-300">
              <tr>
                <th class="p-2 desktop:p-4 ">Description</th>
                <th class="p-2 desktop:p-4">Coupon</th>
                <th class="p-2 desktop:p-4">YTM</th>
                <th class="p-2 desktop:p-4">Maturity</th>
                <th class="p-2 desktop:p-4">Price</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>  
        </div>
      </main>

    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
